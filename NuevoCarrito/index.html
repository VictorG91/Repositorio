<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NuevoCarrito</title>
</head>
<body>
    <header class="shopName">
        <h3 class="name">agoodshop</h3>
    </header>

    <div class="container">
        <table class="tabla">
            <thead class="cabeceraTabla">
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Unidad</th>
                <th>Total</th>
            </thead>
            <tbody class="cuerpoTabla" id="cuerpoTabla">
            </tbody>
        </table>
    </div>

    <div class="carrito">
        <table class="tablaCarrito">
            <thead>
                <th>Total</th>
            </thead>
            <tbody class="cuerpoCarrito" id="cuerpoCarrito">
            </tbody>
            <tfoot class="footerCarrito" id="footerCarrito">
                <td>Total</td>
            </tfoot>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
