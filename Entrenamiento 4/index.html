<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Entrenamiento</title>
</head>
<body>
    <form class="formulario">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" placeholder="" required>
        <label for="apellidos" class="form-label">Apellidos</label>
        <input type="text" id="apellidos" placeholder="" required>
        <label for="via" class="form-label">Tipo vía</label>
        <select name="tipoVia" id="via" required>
            <option value="Calle">Calle</option>
            <option value="Calle">Travesia</option>
            <option value="Calle">Avenida</option>
        </select>
        <label for="direccion" class="form-label">Direccion</label>
        <input type="text" id="direccion" placeholder="" required>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="" required>
        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" placeholder="" required>
        <label for="edad">Edad</label>
        <input type="text" id="edad" placeholder="" required>
        <label for="dni">DNI</label>
        <input onkeyup="enableButton()" type="text" id="dni" placeholder="" required>
        <input type="checkbox" required>Acepta los términos.
        <button type="submit" id="btnEnviar" disabled>Enviar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
