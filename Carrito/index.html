<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="shopName">
        <h3 class="name">agoodshop</h3>
    </header>

    <div class="container">
        <div class="container-head-table">
            <table class="head-table">
                <head class="titles">
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Unidad</th>
                    <th>Total</th>
                </head>
            </table>
        </div>

        <div class="container body">
            <section id="principal">

            </section>

        </div>

        <div class="compra">
            <div>
                <h3>Total</h3>
            </div>
            <div class="carritoCompra">

            </div>
            <div class="compraTotal">
                <p>TOTAL</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
