<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="shopName">
        <h3 class="name">agoodshop</h3>
    </header>

    <div class="container">
            <table class="cestaCompra">
                <div class="head-table">
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Unidad</th>
                    <th>Total</th>
                </div>
                <div class="container body" id="celda">
                    <tr>
                        <td>iPhone13</td>
                        <td></td>
                    </tr>
                </div>
            </table>
        </div>

        <div class="compra">
            <div>
                <h3>Total</h3>
            </div>
            <div class="carritoCompra">
                <table>
                    <tr>
                        <td>iPhone 12</td>
                        <td>iPhone 12</td>
                    </tr>
                </table>
            </div>
            <div class="compraTotal">
                <p>TOTAL</p>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
